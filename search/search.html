<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="./search.css">
</head>
<body>
    <header class="top-header">
        <h1 class="header-title">Search</h1>
        <div class="header-actions">
            <a href="../notification/notification.html"><button class="notification-bell" aria-label="Notifications">
                <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
            </button></a>
            <a href="../profile/profile.html" class="mobile-hidden"><div class="user-avatar">YM</div></a>
        </div>
    </header>

    <div class="dashboard-container">
        <nav class="sidebar">
            <ul class="nav-items">
                <li class="nav-item" data-page="dashboard">
                    <a href="../dashboard/dashboard.html" aria-label="Dashboard">
                        <svg viewBox="0 0 24 24"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item" data-page="create">
                    <a href="../create/create.html" aria-label="Create Issue">
                        <svg viewBox="0 0 24 24"><path d="M12 5v14"></path><path d="M5 12h14"></path></svg>
                        <span>Create Issue</span>
                    </a>
                </li>
                <li class="nav-item active" data-page="search">
                    <a href="./search.html" aria-label="Search">
                        <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                        <span>Search</span>
                    </a>
                </li>
                <li class="nav-item" data-page="profile">
                    <a href="../profile/profile.html" aria-label="Profile">
                        <svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                        <span>Profile</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="content">
            <div class="search-container">
                <div class="search-bar">
                    <svg class="search-icon" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input type="text" id="searchInput" placeholder="Search" />
                    <button id="clearSearch" class="clear-button">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                    <button id="filterBtn" class="filter-button">Filters</button>
                </div>

                <div class="recent-searches">
                    <h3>Recent searches</h3>
                    <ul>
                        <li>
                            <svg class="search-icon" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                            <span>Not enough classes</span>
                        </li>
                        <li>
                            <svg class="search-icon" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                            <span>SFU navigation issue</span>
                        </li>
                        <li>
                            <svg class="search-icon" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                            <span>Room finder</span>
                        </li>
                    </ul>
                </div>
            </div>
        </main>

        <!-- Issue details panel -->
        <aside class="issue-details">
            <div class="details-content" id="details-content"></div>
        </aside>

        <aside id="filterSidebar" class="filter-sidebar">
            <h2>Filters</h2>

            <div class="filter-group">
                <h3>Category</h3>
                <div class="category-buttons">
                    <button class="category-btn active">All</button>
                    <button class="category-btn">Feature</button>
                    <button class="category-btn">Bug</button>
                    <button class="category-btn">UI/UX</button>
                    <button class="category-btn">Other</button>
                </div>
            </div>

            <div class="filter-group">
                <h3>Status</h3>
                <div class="status-toggles">
                    <div class="toggle-row">
                        <span>All</span>
                        <label class="switch">
                            <input type="radio" name="status" id="statusAll" checked>

                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="toggle-row">
                        <span>New</span>
                        <label class="switch">
                            <input type="radio" name="status" id="statusNew">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="toggle-row">
                        <span>Completed</span>
                        <label class="switch">
                            <input type="radio" name="status" id="statusCompleted">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>

            <button id="applyFilters" class="apply-filters-btn">Apply Filters</button>
        </aside>
        <div id="overlay" class="overlay"></div>
    </div>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <a href="../dashboard/dashboard.html" class="mobile-nav-item">
            <svg viewBox="0 0 24 24"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            <span>Home</span>
        </a>
        <a href="../create/create.html" class="mobile-nav-item">
            <svg viewBox="0 0 24 24"><path d="M12 5v14"></path><path d="M5 12h14"></path></svg>
            <span>Create</span>
        </a>
        <a href="./search.html" class="mobile-nav-item active">
            <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            <span>Search</span>
        </a>
        <a href="../profile/profile.html" class="mobile-nav-item">
            <svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            <span>Profile</span>
        </a>
    </nav>

    <script src="../global.js"></script>
</body>
</html>
