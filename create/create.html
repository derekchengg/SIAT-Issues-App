<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Issue</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="./create.css">
</head>
<body>
    <header class="top-header">
        <h1 class="header-title">Create Issue</h1>
        <div class="header-actions">
            <a href="../notification/notification.html"><button class="notification-bell" aria-label="Notifications">
                <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                </svg>
            </button></a>
            <a href="../profile/profile.html" class="mobile-hidden"><div class="user-avatar">YM</div></a>
        </div>
    </header>

    <div class="dashboard-container">
        <nav class="sidebar">
            <ul class="nav-items">
                <li class="nav-item" data-page="dashboard">
                    <a href="../dashboard/dashboard.html" aria-label="Dashboard">
                        <svg viewBox="0 0 24 24"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item active" data-page="create">
                    <a href="#" aria-label="Create Issue">
                        <svg viewBox="0 0 24 24"><path d="M12 5v14"></path><path d="M5 12h14"></path></svg>
                        <span>Create Issue</span>
                    </a>
                </li>
                <li class="nav-item" data-page="search">
                    <a href="../search/search.html" aria-label="Search">
                        <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                        <span>Search</span>
                    </a>
                </li>
                <li class="nav-item" data-page="profile">
                    <a href="../profile/profile.html" aria-label="Profile">
                        <svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                        <span>Profile</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="content">
            <form>
                <div class="form-buttons">
                    <a href="../dashboard/dashboard.html"><button type="button" class="cancel-btn">Cancel</button></a>
                    <button type="submit" class="create-btn">Create</button>
                </div>
                <div class="form-group">
                    <label for="issue-title">Issue Title*</label>
                    <input type="text" id="issue-title" placeholder="Enter a clear, concise title" required>
                </div>
                <div class="form-group">
                    <label for="category">Category*</label>
                    <select id="category" required>
                        <option value="" disabled selected>Select issue category</option>
                        <option value="Performance">Performance</option>
                        <option value="Bug">Bug</option>
                        <option value="UI/UX">UI/UX</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description*</label>
                    <textarea id="description" placeholder="Describe the issue in detail" required></textarea>
                </div>
                <div class="form-group">
                    <label>Add Images (Optional)</label>
                    <div class="image-upload">
                        <p>Tap to add photos</p>
                    </div>
                </div>
            </form>
        </main>
    </div>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <a href="../dashboard/dashboard.html" class="mobile-nav-item">
            <svg viewBox="0 0 24 24"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            <span>Home</span>
        </a>
        <a href="#" class="mobile-nav-item active">
            <svg viewBox="0 0 24 24"><path d="M12 5v14"></path><path d="M5 12h14"></path></svg>
            <span>Create</span>
        </a>
        <a href="../search/search.html" class="mobile-nav-item">
            <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            <span>Search</span>
        </a>
        <a href="../profile/profile.html" class="mobile-nav-item">
            <svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            <span>Profile</span>
        </a>
    </nav>

    <script src="../global.js"></script>
</body>
</html>
